<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/foundation.css">

<body>
  <div class="fixed">
    <nav class="top-bar" data-topbar role="navigation">
      <div class="top-bar-left">
        <ul class="menu" data-dropdown-menu>
          <li class="menu-text">STARCRAFT2 HOTKEYS EDITOR</li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="dropdown menu" data-dropdown-menu>
          <li><button type="button" class="button" data-open="modalUploader">Upload Configuration</button></li>
          <li>
            <button href="#" data-dropdown="drop1" aria-controls="drop1" aria-expanded="false" class="button dropdown">Load Preset</button><br>
            <ul id="drop1" data-dropdown-content class="f-dropdown" aria-hidden="true">
              <li><a href="#">Preset 1</a></li>

            </ul>
          </li>
          <li><button type="button" onclick="downloadFile()" class="alert button">Download Configuration</button></li>

    </nav>

    <h1>Choose a File to Upload</h1>
    <input type="file" id="fileSelector">

    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<!-- Campaign selector -->
  <div class="row mode-selector">

  </div>

  </div>
<!-- Race selector -->
  <div class="row mode-selector">
    <div class="medium-4 column">

    </div>
    <div class="medium-4 column">
