<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STARCRAFT2 HOTKEYS EDITOR</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="fixed">
    <nav class="top-bar" data-topbar role="navigation">
      <div class="top-bar-left">
        <ul class="menu" data-dropdown-menu>
          <li><a href="index.html" class="button">Back to menu</a></li>
          <li class="menu-text">STARCRAFT2 HOTKEYS EDITOR</li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="dropdown menu" data-dropdown-menu>
          <li><button type="button" class="button" data-open="modalUploader">Upload Configuration</button></li>
          <li>
            <button href="#" data-dropdown="drop1" aria-controls="drop1" aria-expanded="false" class="button dropdown no-bullet">Load Preset</button><br>
            <ul id="drop1" data-dropdown-content class="f-dropdown no-bullet" aria-hidden="true">
              <li><a href="#">Preset 1</a></li>
              <li><a href="#">Preset 2</a></li>
              <li><a href="#">Preset 3</a></li>
            </ul>
          </li>
          <li><button type="button" onclick="downloadFile()" class="success button">Download Configuration</button></li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- Modale for file "upload" -->
  <div class="reveal" id="modalUploader" data-reveal>
    <h1>Choose a File to Upload</h1>
    <input type="file" id="fileSelector">
    <button class="alert button" data-close aria-label="Close modal" type="button" onclick="fileGeter()">
      Send file
    </button>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row">
    <div class="medium-4 column">
      <div class="row">
        <div class="unit-selector units">
          <h1>Units</h1>
        </div>
      </div>
      <div class="row">
        <div class="unit-selector buildings">
          <h1>Buildings</h1>
        </div>
      </div>
      <div class="row">
        <div class="medium-8 large-centered">
          <button type="button " class="button centered expanded">Restore default for this mode</button>
        </div>
      </div>
    </div>

    <div class="medium-5 column">
      <div class="abilites">
        <img class="ability" src="img/noicon.png">
        <img class="ability" src="img/noicon.png">
        <img class="ability" src="img/noicon.png">
        <img class="ability" src="img/noicon.png">
        <img class="ability" src="img/noicon.png">
        <img class="ability" src="img/noicon.png">
        <img class="ability" src="img/noicon.png">
        <img class="ability" src="img/noicon.png">
        <img class="ability" src="img/noicon.png">
        <img class="ability" src="img/noicon.png">
        <img class="ability" src="img/noicon.png">
        <img class="ability" src="img/noicon.png">
        <img class="ability" src="img/noicon.png">
        <img class="ability" src="img/noicon.png">
        <img class="ability" src="img/noicon.png">
      </div>
      <div class="keySelected">
        <div class="medium-8 column">
          <h1>No ability selected</h1>
          <h2>blabla</h2>
          <h3>Advanced structures</h3>
        </div>
        <div class="medium-4 column">
          <img src="img/noicon.png">
        </div>
        <button class="button expanded" id="keyButton">Key</button>
        <div class="button-group expanded">
          <a class="button" onclick="getKey()">+</a>
          <a class="button" onclick="setDefaultKey()">default</a>
        </div>
      </div>
    </div>
    <div class="medium-3 column">
      <div class="row">
        <div class="add-info">
          <h1><img src="img/info.png"> This hotkey is shared with other units</h1>
          <div id="sharing">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
