<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STARCRAFT2 HOTKEYS EDITOR</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="fixed">
    <nav class="top-bar" data-topbar role="navigation">
      <div class="top-bar-left">
        <ul class="menu" data-dropdown-menu>
          <li><button type="button" class="button">Back to menu </button></li>
          <li class="menu-text">STARCRAFT2 HOTKEYS EDITOR</li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="dropdown menu" data-dropdown-menu>
          <li><button type="button" class="button">Upload Configuration</button></li>
          <li>
            <button href="#" data-dropdown="drop1" aria-controls="drop1" aria-expanded="false" class="button dropdown">Load Preset</button><br>
            <ul id="drop1" data-dropdown-content class="f-dropdown" aria-hidden="true">
              <li><a href="#">Preset 1</a></li>
              <li><a href="#">Preset 2</a></li>
              <li><a href="#">Preset 3</a></li>
            </ul>
          </li>
          <li><button type="button" class="alert button">Download Configuration</button></li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="row">
    <div class="medium-4 column">
      <div class="row">
        <div class="unit-selector">
          <h1>Units</h1>
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img class="img-selected" src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
        </div>
      </div>
      <div class="row">
        <div class="unit-selector">
          <h1>Buildings</h1>
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
          <img src="img/vcs.png">
        </div>
      </div>
      <div class="row">
        <div class="medium-8 large-centered">
          <button type="button" class="button centered">Restore race defaults</button>
        </div>
      </div>
    </div>
    <div class="medium-5 column">
      <img src="img/vcs.png">
      <img src="img/vcs.png">
      <img src="img/vcs.png">
      <img src="img/vcs.png">
      <img src="img/vcs.png">
      <img src="img/vcs.png">
      <img src="img/vcs.png">
      <img src="img/vcs.png">
      <img src="img/vcs.png">
      <img src="img/vcs.png">
      <img src="img/vcs.png">
      <img src="img/vcs.png">
    </div>
    <div class="medium-3 column">
      <div class="row">
        <div class="add-info">
          <h1><img src="img/info.png"> 1 conflict detected</h1>
          <ul class="no-bullet">
            <li>Revelation</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="add-info">
          <h1><img src="img/info.png"> This hotkey is shared</h1>
          <ul class="no-bullet">
            <li>Legacy of the Void campaign</li>
            <li>Oracle (Shakuras)</li>
            <li>Stasis ward</li>
          </ul>
          <ul class="no-bullet">
            <li>Vorazun co-op commander</li>
            <li>Oracle</li>
            <li>Stasis ward</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script>
  $(document).foundation();
  </script>
</body>
</html>
